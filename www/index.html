<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <title>Hello World</title>
</head>

<body>
    <div class="app">
        <h1>PhoneGap</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
            <h1>Roomator</h1>
            
           
            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Register</button> 

            <div id="id01" class="register">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Register">&times;</span>
            <form class="register-content" onsubmit="Register()">
            <div class="container">
                <h2>Register</h2>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="name"><b>Name</b></label>
                <input id= "name" type="text" placeholder="Enter Name" name="name" required> 
                
                <label for="email"><b>Email</b></label>
                <input id= "email" type="text" placeholder="Enter Email" name="email" required> 
                
                <label for="password"><b>Password</b></label>
                <input id= "password" type="password" placeholder="Enter Password" name="psw" required> 
                
                <b>Do you smoke?</b>
                <label class="container">Yes <input id= "smoker" type="radio" checked="checked" name="radio"><span class="checkmark"></span></label> 
                <label class="container">No <input type="radio" name="radio"><span class="checkmark"></span></label> 
                <hr>
               
                <label for="age"><b>Age</b></label>
                <input type="number" id= "age" placeholder="Enter Age" name="age" required> 
                
                <label for="latitude"><b>Latitude</b></label>
                <input type="double" placeholder="Enter Latitude" name="latitude" required>
                
                <label for="longitude"><b>Longitude</b></label>
                <input type="double" placeholder="Enter Longitude" name="longitude" required>
                
                <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me 
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button> 
                <button type="button" onclick="Register()" class="signupbtn">Sign Up</button> 
                </div>
            </div>
            </form>
            </div>
          
            <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Login</button>

            <div id="id02" class="login">
            <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Register">&times;</span>
            <form class="register-content" onsubmit="Login()">
            <div class="container">
                <h2>Login</h2>
                
                <hr>
                
                <label for="email"><b>Email</b></label>
                <input id="logemail" type="text" placeholder="Enter Email" name="email" required> 
                
                <label for="password"><b>Password</b></label>
                <input id="logpassword" type="password" placeholder="Enter Password" name="psw" required> 
                
                <button id = "GPS Button" onclick="getLocation()"> GPS Position </button>  
                <div id="pos">_Waiting for location_</div>
                <button type = "button" onclick="GetRoomates()">Get Potential Roommates</button>
                <div id="matches">_Potentials_</div>
                <div id="map"></div>
                
                <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me 
                </label>

                <div class="clearfix">
                <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button> 
                <button type="submit" class="signupbtn">Login</button> 
                </div>
            </div>
            </form>
            </div>
            
            
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApFPNQ2WxbEueUXMJBPHjLenlPnFo68ls">  </script>
</body>

</html>
